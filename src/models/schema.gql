type Achievement {
  completed: Boolean!
  year: Int
  month: Int
  day: Int
  tracker: Tracker
}

type Tracker {
  name: String!
  user: User
  achievements: [Achievement] @relation
}

type User {
  email: String!
  trackers: [Tracker] @relation
}

type Query {
  findUserByEmail(email: String): User
}
